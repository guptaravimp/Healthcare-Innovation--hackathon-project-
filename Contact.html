<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="portfolio">
        <div class="_1">HealthCare</div>
        <div class="_2">Innovation</div>
      </div>
      <div class="header">
        <div >
          <button id="btn"><a href="" style="text-decoration: none; color: white">Asked Question </a> </button>
        </div>
        <div class="navbar">
            <div class="nav"><a href="/indexfirst.html">Home</a></div>
            <div class="nav"><a href="/database.html">Services</a></div>
            <div class="nav"><a href="/about.html">AboutUs</a></div>

        </div>
        <button id="btn">
          <a href="/join.html" style="text-decoration: none; color: white">Register</a>
        </button>
      </div>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>Connect with us by sharing your details in the below given form.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Fill the form</h3>
                <form action="/contact">
                    <div class="input-row">
                        <div class="input-grp">
                            <label>Name</label>
                            <input type="text" placeholder="Enter your name" id="name">
                        </div>
                        <div class="input-grp">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your Email" id="email">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-grp">
                            <label>Phone No.</label>
                            <input type="text" placeholder="Enter your phone no." id="phno">
                        </div>
                        <div class="input-grp">
                            <label>Query</label>
                            <select id="age" >
                                <option value="">Medical/Health Center</option>
                                <option value="">Health Checkup</option>
                                <option value="">Diagnostic Services</option>
                                <option value="">Basic Life Support Training</option>
                                <option value="">Vaccinations</option>
                                <option value="">Wellness</option>
                                <option value="">Medical Helpline</option>
                                <option value="">Ambulance Services</option>
                            </select>
                        </div>
                    </div>
                    <label>Explain your query</label>
                    <textarea rows="5" placeholder="Write your query here..." id="Query"></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Contact Informations</h3>
                <table>
                    <tr>
                        <td>Email:</td>
                        <td>healthcare@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone no:</td>
                        <td>+1 034 543 3543</td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>Dr. AITH kanpur UP</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
